<head>

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<title>Filmälskaren</title>

<script src="js.js"></script>

<style type="text/css">
body {
	text-align: center;
}

#movieTable {
	border-collapse: collapse;
	border-style: solid;
	border-color: black;
	border-width: 1px;
	position: relative;
	left: 37%;
}

#movieTable th, #movieTable td {
	border-bottom: solid 1px black;
	padding: 5px;
	max-width: 250px;
}

#movieTable td{
	width: 200px;
}

img{
	height: 300px;
	width: 200px;
}
</style>
</head>

<body>
	<h1>Filmälskaren</h1>
	<p>
		Välkommen till Filmälskaren!<br> Ange en film nedan för att få
		handling och trailer!
	</p>

	<input type="text/input" id="textbox1"></input>
	<button type="button" id="btn1"
		onclick="getMovieTitle(document.getElementById('textbox1').value)">SÖK</button>

	<h2 id="tableHeader"></h2>
	<table id="movieTable">
	</table>
</body>
